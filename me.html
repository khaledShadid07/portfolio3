<head>
  <meta charset="UTF-8">

  <!-- bootstrap -->

    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!--  -->
     <style>
        html, body {
            touch-action: pan-x pan-y;
            height: 100%;
            overflow: auto;
        }
        
        /* Optional: Reset scale on double-tap for touch devices */
        * {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="bg-transparent">
  
  <div style="width: 100vw;height: 100vh;display: flex;align-items: center;justify-content: center;">
      <img class="img-thumbnail shadow-lg rounded-2" style="width: 30vw;height: 70vh;" src="./me/Pic22.jpg" alt="">
  </div>

   <script>
        // Prevent zoom with pinch gesture
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        // Prevent zoom with Ctrl/Cmd + scroll
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey || e.metaKey) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Prevent keyboard zoom shortcuts
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && 
                (e.key === '+' || e.key === '-' || e.key === '=' || 
                 e.key === '0' || // Ctrl+0 for reset zoom
                 e.keyCode === 187 || e.keyCode === 189 || e.keyCode === 48)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
